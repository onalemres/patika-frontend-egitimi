<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>

    <!-------------------------- LOGO -------------------------------->
    <div class="logo">
        <img src="img/logo.jpg" alt="Google Logo">
    </div>
    <section>
        <div class="search">
            <p class="description">Search the web using Google!</p>
            <form class="form" action="#">
                <input type="text" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </form>
            
        </div>
        <!---------------------- TABLE -------------------------------->
        <table class="table">
            <tbody>
                <tr>
                    <td class="first">
                        <p class="first-p">Special Searches</p>
                        <a href="#">Stanford Search</a><br>
                        <a href="#">Linux Search</a>
                    </td>
                    <td class="second">
                        <a href="#">Help!</a><br>
                        <a href="#">About Google!</a><br>
                        <a href="#">Company Info</a><br>
                        <a href="#">Google! Logos</a><br>
                    </td>
                    <td class="third">
                        <p class="description">Get Google!</p>
                        <p class="description">updates monthly:</p>
                        <form action="#">
                            <input type="text" value="your-email">
                        </form>
                        <input type="button" value="Subscribe">
                        <a href="#">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <!---------------------- FOOTER -------------------------------->
    <footer class="footer">
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
</body>
</html>
