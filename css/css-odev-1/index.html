<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Electric Cars</title>
</head>
<body>
    <header class="header">
        <a href="#">
            <img class="logo" src="img/tesla-logo.png" alt="Tesla Logo">
        </a>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><a class="main-nav-link" href="#">Model S</a></li>
                <li><a class="main-nav-link" href="#">Model 3</a></li>
                <li><a class="main-nav-link" href="#">Model X</a></li>
                <li><a class="main-nav-link" href="#">Model Y</a></li>
                <li><a class="main-nav-link" href="#">Solar Roof</a></li>
                <li><a class="main-nav-link" href="#">Solar Panels</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-tesla">
            <div class="tesla">
                <div class="tesla-text-box">
                    <h1 class="heading-primary">Model 3</h1>
                    <p class="tesla-description">Order Online for Touchless Delivery</p>

                </div>
                <div class="button-first">
                    <button class="button">Custom Order</button>
                    <button class="button">Existing Inventory</button>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
